{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} AUSLYMPIC 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block head %}
    {% endblock %}
</head>

<body data-bs-theme="dark" class="bg-body overflow-x-hidden">
    <div class="offcanvas offcanvas-end bg-accent" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold fs-4" id="offcanvasRightLabel">SPORTS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                {% for sport in sports %}
                <li class="nav-item">
                    <a class="nav-link active fs-5" href="{% url 'sport' sport.id %}">{{ sport.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div>
        <nav class="navbar navbar-expand-sm bg-accent vw-100 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand mx-3 fs-3" href="#">
                    <img src="{% static 'logo.png' %}" style="height: 80px;" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-3 w-100">
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="{% url 'home' %}">HOME</a>
                        </li>
                        <li class="nav-item me-auto">
                            <a class="nav-link active fs-5" href="{% url 'leaderboard' %}">LEADERBOARD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5" data-bs-toggle="offcanvas" href="#offcanvasRight"
                                role="button" aria-controls="offcanvasRight">
                                SPORTS
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block body %}{% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
