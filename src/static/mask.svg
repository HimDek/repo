<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a mask with transparent diagonal bars -->
  <mask id="mask-with-bars">
    <!-- Entire area opaque -->
    <rect width="200" height="100" fill="white" />
    <!-- Transparent bars (cut-outs) -->
    <rect x="-50" y="80" width="300" height="10" fill="black" transform="rotate(-45 100 50)" />
    <rect x="-50" y="110" width="300" height="10" fill="black" transform="rotate(-45 100 50)" />
  </mask>

  <!-- Apply the mask to create transparent bars -->
  <rect width="200" height="100" fill="black" mask="url(#mask-with-bars)" />
</svg>
